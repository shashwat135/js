<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements in Dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('java')
    addLanguage('cpp')
    addLanguage('python')
    function addOptLanguage(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))      //better than inner html
        document.querySelector('.language').appendChild(li)
    }
    addOptLanguage('rust')

    //edit 
    const firstLang = document.querySelector('li:first-child')      //selects the first li inside its parent
    firstLang.outerHTML = ' <li>ruby on rails</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
